name: Update Token Stats

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour (adjust the schedule as needed)
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions tab

jobs:
  update-token-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checks out your repository code

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'    # Specify your Python version

    - name: Install dependencies
      run: |
        pip install requests  # Install the required dependencies

    - name: Run Python script to fetch token stats
      run: python3 pvstats.py  # Replace 'pvstats.py' with your Python script

    - name: Commit CSV file
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add token_info.csv
        git commit -m "Update token stats [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
